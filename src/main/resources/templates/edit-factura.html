<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Factura</title>
</head>
<body>
    <h1>Editar Factura</h1>

    <form th:action="@{/edit/{id}(id=${factura.id})}" th:object="${factura}" method="post">
        <label>Descripci√≥n:
            <input type="text" th:field="*{descripcion}" />
        </label>
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
        <br/>

        <label>Monto:
            <input type="number" step="0.01" th:field="*{monto}" />
        </label>
        <span th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}"></span>
        <br/>

        <button type="submit">Actualizar</button>
    </form>

    <a href="/">Volver</a>
</body>
</html>
